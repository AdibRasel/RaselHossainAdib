<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Register With Me</h2>
            <!-- username  -->
            <div class="form_control" id="user_name_input_color">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <small id="user_name_error_sms">Error Message</small>
            </div>

            <!-- Email  -->
            <div class="form_control" id="email_input_color">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small id="email_error_sms">Error Message</small>
            </div>

            <!-- password  -->
            <div class="form_control" id="password_input_color">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small id="passowrd_error_sms">Error Message</small>
            </div>

            <!-- password_2 -->
            <div class="form_control" id="password_2_color">
                <label for="password_2">Confirm Password</label>
                <input type="password" id="password_2" placeholder="Enter password again">
                <small id="password_2_error_sms">Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
